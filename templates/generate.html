{% extends "base.html" %}
{% block title %}Generate Strategy{% endblock %}

{% block content %}
  <div class="hero-panel">
    <div class="site-content">
      <!-- Back button centered -->
      <div class="buttons">
        <a href="{{ url_for('home') }}" class="primary">← Back to Home</a>
      </div>

      <h2>Enter Your Product</h2>

      <!-- Center & cap the form, widen the input -->
      <form
        action="{{ url_for('strategy') }}"
        method="post"
        style="
          width: 100%;
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
          gap: 1rem;
        "
      >
        <input
          name="product"
          type="text"
          placeholder="Product name…"
          required
          style="
            flex: 4;          /* input gets most of the space */
            min-width: 1000px; /* never shrink below 400px */
            padding: .5em;
          "
        />
        <button
          type="submit"
          class="primary"
          style="flex: 1;"
        >
          Generate
        </button>
      </form>
    </div>
  </div>
{% endblock %}
